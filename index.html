<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Anish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="extra.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/4890ed07dc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="cont">
        <div class="left ">
            <div class="home">
                <div class="logo"><img src="logo.svg" alt=""> <i id="cross" class=" fa-solid fa-xmark"></i></div>
                <ul>
                    <li><img src="home.svg" alt="home">Home</li>
                    <li><img src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="heading">
                    <div id="gam">

                        <div> <img src="plalist.svg" alt=""></div>
                        <h1>Playlist</h1>
                    </div>
                    <div id="plus"><img src="plus.svg" alt=""></div>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
            </div>
        </div>
        <div class="right ">
            <nav>
                <i id="menu" class="fa-solid fa-bars"></i>
                <div class="icon">
                    <i class="fa-solid fa-chevron-left invert"></i>
                    <i class="fa-solid fa-chevron-right invert"></i>
                </div>
                <div id="button">
                    <button id="signup">Sign Up</button>
                    <button id="login">Log in</button>
                </div>

            </nav>
            <div class="spotify-playlist">
                <h1 class="invert">Spotify Plalist</h1>
                <div class="card-cont">
                   
                    
                    

                    <div class="playBar">
                        <div class="seekbar">
                            <div class="circle"></div>
                        </div>
                        <div class="songInfo">

                        </div>
                        <div class="song-button">
                            <i id="previous" class="fa-solid fa-backward"></i>
                            <i id="play" class="fa-solid fa-play"></i>
                            <i id="next" class="fa-solid fa-forward"></i>
                        </div>
                        <div class="infovol">
                            <div class="songTime">

                            </div>
                            <div class="volume">
                                <i class="fa-solid fa-volume-high"></i>
                                <!-- <i class="fa-solid fa-volume-xmark"></i> -->
                                <div class="range">
                                    <input type="range" name="" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"> </script>
</body>

</html>
